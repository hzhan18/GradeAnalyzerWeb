<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>报告生成器</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <style>
      /* 将按钮固定在右上角 */
      .top-right-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 右上角按钮组 -->
    <div class="top-right-buttons">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        登录
      </button>
      <button
        class="btn btn-secondary"
        data-bs-toggle="modal"
        data-bs-target="#registerModal"
      >
        注册
      </button>
      <button
        class="btn btn-info"
        data-bs-toggle="modal"
        data-bs-target="#aboutModal"
      >
        关于
      </button>
    </div>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">报告生成器</h1>
      <div class="d-flex justify-content-end">
        
      </div>

      <!-- 表单 -->
      <form id="reportForm" method="POST" enctype="multipart/form-data">
        <!-- 行政班名称 -->
        <div class="mb-3">
          <label for="class_name1" class="form-label">行政班名称1:</label>
          <input
            type="text"
            class="form-control"
            id="class_name1"
            name="class_name1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="class_name2" class="form-label"
            >行政班名称2 (可选):</label
          >
          <input
            type="text"
            class="form-control"
            id="class_name2"
            name="class_name2"
          />
        </div>

        <!-- 文件选择 -->
        <div class="mb-3">
          <label for="file" class="form-label">选择Excel文件:</label>
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            accept=".xlsx"
            required
          />
          <div id="fileHelp" class="form-text">
            请上传Excel文件 (格式: .xlsx)。
          </div>
        </div>

        <!-- 生成报告按钮 -->
        <button
          type="submit"
          class="btn btn-success"
          id="generateButton"
          disabled
        >
          生成报告
        </button>
      </form>

      <!-- 进度条 -->
      <div
        class="progress mt-4"
        style="height: 25px; display: none"
        id="progressContainer"
      >
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 0%"
          id="progressBar"
        >
          0%
        </div>
      </div>
      <p class="mt-3" id="statusText">等待中...</p>

      <!-- 下载链接 -->
      <div id="download-section" class="mt-3" style="display: none">
        <h2>报告生成完成！</h2>
        <a id="download-link" class="btn btn-primary" href="#">点击下载报告</a>
      </div>

      <!-- 关于模态框 -->
      <div
        class="modal fade"
        id="aboutModal"
        tabindex="-1"
        aria-labelledby="aboutModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="aboutModalLabel">关于</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Grade Analyzer v1.0<br /></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                关闭
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- 登录模态框 -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">登录</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginUsername" class="form-label">用户名</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginUsername"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">密码</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">登录</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 注册模态框 -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">注册</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerUsername" class="form-label">用户名</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerUsername"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">密码</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">邮箱</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <button type="submit" class="btn btn-secondary">注册</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
      // 文件验证
      document.getElementById("file").addEventListener("change", function () {
        const fileInput = document.getElementById("file");
        const generateButton = document.getElementById("generateButton");
        const file = fileInput.files[0];
        if (file && file.name.endsWith(".xlsx")) {
          generateButton.disabled = false;
        } else {
          generateButton.disabled = true;
        }
      });

      // 表单提交事件 (使用AJAX)
      document.getElementById("reportForm").onsubmit = async function (event) {
        event.preventDefault(); // 阻止默认表单提交

        const formData = new FormData(this);
        const progressBar = document.getElementById("progressBar");
        const progressContainer = document.getElementById("progressContainer");
        const statusText = document.getElementById("statusText");

        // 显示进度条
        /* progressContainer.style.display = "block";*/
        statusText.textContent = "报告生成大概需要30至60秒即可下载...";

        // 发送请求到后端
        const response = await fetch("{{ url_for('process_file') }}", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();

        if (result.status === "success") {
          const session_id = result.session_id;
          checkProgress(session_id);
        } else {
          alert("文件处理失败: " + result.message);
        }
      };

      // 轮询检查生成进度
      async function checkProgress(session_id) {
        const response = await fetch(`/progress/${session_id}`);
        const data = await response.json();

        const progressBar = document.getElementById("progressBar");
        const statusText = document.getElementById("statusText");

        progressBar.style.width = data.progress + "%";
        progressBar.textContent = data.progress + "%";
        statusText.innerText = data.status;

        if (data.progress < 100) {
          setTimeout(() => checkProgress(session_id), 1000);
        } else {
          // 显示下载链接
          document.getElementById("download-section").style.display = "block";
          document.getElementById(
            "download-link"
          ).href = `/download/${session_id}`;
          statusText.textContent = "报告生成完成。";
        }
      }
      // 登录表单提交事件
document.getElementById("loginForm").onsubmit = async function (event) {
    event.preventDefault(); // 阻止默认表单提交

    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    const response = await fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
    });
    const result = await response.json();

    if (result.status === "success") {
        alert("登录成功");
        // 可以重定向或执行其他操作，比如关闭模态框
    } else {
        alert("登录失败: " + result.message);
    }
};

// 注册表单提交事件
document.getElementById("registerForm").onsubmit = async function (event) {
    event.preventDefault(); // 阻止默认表单提交

    const username = document.getElementById("registerUsername").value;
    const password = document.getElementById("registerPassword").value;
    const email = document.getElementById("registerEmail").value;

    const response = await fetch("/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password, email })
    });
    const result = await response.json();

    if (result.status === "success") {
        alert("注册成功");
        // 可以重定向或执行其他操作，比如关闭模态框
    } else {
        alert("注册失败: " + result.message);
    }
};

    </script>
  </body>
</html>
