<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>报告生成器</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">报告生成器</h1>
      <div class="d-flex justify-content-end">
        <button
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#aboutModal"
        >
          关于
        </button>
      </div>

      <!-- 表单 -->
      <form id="reportForm" method="POST" enctype="multipart/form-data">
        <!-- 行政班名称 -->
        <div class="mb-3">
          <label for="class_name1" class="form-label">行政班名称1:</label>
          <input
            type="text"
            class="form-control"
            id="class_name1"
            name="class_name1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="class_name2" class="form-label"
            >行政班名称2 (可选):</label
          >
          <input
            type="text"
            class="form-control"
            id="class_name2"
            name="class_name2"
          />
        </div>

        <!-- 文件选择 -->
        <div class="mb-3">
          <label for="file" class="form-label">选择Excel文件:</label>
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            accept=".xlsx"
            required
          />
          <div id="fileHelp" class="form-text">
            请上传Excel文件 (格式: .xlsx)。
          </div>
        </div>

        <!-- 生成报告按钮 -->
        <button
          type="submit"
          class="btn btn-success"
          id="generateButton"
          disabled
        >
          生成报告
        </button>
      </form>

      <!-- 进度条 -->
      <div
        class="progress mt-4"
        style="height: 25px; display: none"
        id="progressContainer"
      >
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 0%"
          id="progressBar"
        >
          0%
        </div>
      </div>
      <p class="mt-3" id="statusText">等待中...</p>

      <!-- 下载链接 -->
      <div id="download-section" class="mt-3" style="display: none">
        <h2>报告生成完成！</h2>
        <a id="download-link" class="btn btn-primary" href="#">点击下载报告</a>
      </div>

      <!-- 关于模态框 -->
      <div
        class="modal fade"
        id="aboutModal"
        tabindex="-1"
        aria-labelledby="aboutModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="aboutModalLabel">关于</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Grade Analyzer v1.0<br /></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                关闭
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
      // 文件验证
      document.getElementById("file").addEventListener("change", function () {
        const fileInput = document.getElementById("file");
        const generateButton = document.getElementById("generateButton");
        const file = fileInput.files[0];
        if (file && file.name.endsWith(".xlsx")) {
          generateButton.disabled = false;
        } else {
          generateButton.disabled = true;
        }
      });

      // 表单提交事件 (使用AJAX)
      document.getElementById("reportForm").onsubmit = async function (event) {
        event.preventDefault(); // 阻止默认表单提交

        const formData = new FormData(this);
        const progressBar = document.getElementById("progressBar");
        const progressContainer = document.getElementById("progressContainer");
        const statusText = document.getElementById("statusText");

        // 显示进度条
        progressContainer.style.display = "block";
        statusText.textContent = "生成报告中...";

        // 发送请求到后端
        const response = await fetch("{{ url_for('process_file') }}", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();

        if (result.status === "success") {
          const session_id = result.session_id;
          checkProgress(session_id);
        } else {
          alert("文件处理失败: " + result.message);
        }
      };

      // 轮询检查生成进度
      async function checkProgress(session_id) {
        const response = await fetch(`/progress/${session_id}`);
        const data = await response.json();

        const progressBar = document.getElementById("progressBar");
        const statusText = document.getElementById("statusText");

        progressBar.style.width = data.progress + "%";
        progressBar.textContent = data.progress + "%";
        statusText.innerText = data.status;

        if (data.progress < 100) {
          setTimeout(() => checkProgress(session_id), 1000);
        } else {
          // 显示下载链接
          document.getElementById("download-section").style.display = "block";
          document.getElementById(
            "download-link"
          ).href = `/download/${session_id}`;
          statusText.textContent = "报告生成完成。";
        }
      }
    </script>
  </body>
</html>
